<div class="mb-4 border-bottom row">
    <div class="col-9">
        <h4>{{ job['title'] }}</h4>
        <h5><b>Location:</b> {{ job['location'] }}</h5>
        {% if 'salary' in job %}
            <h5><b>Salary: </b> {{ job['salary'] }}</h5>
        {% endif %}
    </div>
    <div class="col-3">
        <a type="button"
           href="mailto:careers@stclaircollege.ca?subject=Application%20for%20{{ job['title'] }}&body=My%20name%3A%20%3Cyour%20name%20goes%20here%3E%0D%0A%0D%0AMy%20Resume%20Link%20%3CLink%20your%20resume%3E%0D%0A%0D%0AMy%20Linked-in%20Profile%20%3Cattach%20you%20profile%3E"
           class="btn btn-outline-primary">Apply</a>
    </div>
</div>
